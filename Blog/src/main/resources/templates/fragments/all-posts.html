<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title>Fragment</title>
    </head>
    <body>
    	<div th:fragment="all-posts" class="section">
        	<article th:each="post : ${posts}">
        		<header><h2><a th:text="${post.title}" th:href="@{/posts/{id}(id=${post.id})}">Post Title</a></h2></header>
        		<footer><p>Created on <span th:text="${#dates.format(post.dateCreated, 'dd/MM/yyyy')}">15/12/2017</span></p></footer>
        	</article>
    	</div>
    </body>
</html>
