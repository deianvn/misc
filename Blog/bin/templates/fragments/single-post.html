<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title>Fragment</title>
    	<link th:href="@{/styles/styles.css}" href="styles/styles.css" rel="stylesheet" />
    </head>
    <body>
    	<div th:fragment="single-post" class="section">
        	<article>
        		<header><h3 th:text="${post.title}">Post Title</h3></header>
        		<section><p th:text="${post.text}">Post body</p></section>
        		<footer><p>Created on <span th:text="${#dates.format(post.dateCreated, 'dd/MM/yyyy')}">15/12/2017</span></p></footer>
        	</article>
    	</div>
    </body>
</html>
